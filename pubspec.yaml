name: repoline
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hive: ^2.0.4
  http: ^0.13.4
  url_launcher: ^6.0.5
  hive_flutter: ^1.1.0
  timeline_tile: ^2.0.0
  cupertino_icons: ^1.0.2
  wc_flutter_share: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # build_runner: ^2.1.5
  # flutter_lints: ^1.0.0
  # hive_generator: ^1.1.1

flutter:

  uses-material-design: true

  assets:
    - assets/png/splash.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: SpaceMono
      fonts:
        - asset: fonts/SpaceMono/SpaceMono-Regular.ttf
        - asset: fonts/SpaceMono/SpaceMono-Italic.ttf
          style: italic
        - asset: fonts/SpaceMono/SpaceMono-Bold.ttf
          weight: 900
        - asset: fonts/SpaceMono/SpaceMono-BoldItalic.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
